{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shoes Collection</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: #f8fafc;
    color: #222;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 40px;
    color: #111;
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  .card img {
    width: 100%;
    height: 320px;
    object-fit: cover;
  }

  .card-content {
    padding: 15px 18px 25px;
  }

  .card-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: #111;
  }

  .card-category {
    color: #777;
    font-size: 0.9rem;
    margin-bottom: 12px;
  }

  .price {
    font-weight: 700;
    color: #0d6efd;
    font-size: 1rem;
  }

  .actions {
    margin-top: 12px;
  }

  .btn {
    display: inline-block;
    background: #0d6efd;
    color: #fff;
    border: none;
    padding: 8px 14px;
    font-size: 0.9rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.25s;
    text-decoration: none;
  }

  .btn:hover {
    background: #0b5ed7;
  }

  @media (max-width: 500px) {
    h1 {
      font-size: 1.5rem;
    }
    .card img {
      height: 250px;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <h1>Shoes Collection</h1>

    <div class="card-grid">

      <div class="card">
          <a href="{% url 'product_detail' 13 %}"><img src="{% static 'img/shoes.jpg'%}" alt="Floral Maxi Dress"></a>
        <div class="card-content">
          <div class="card-title">Running Shoes</div>
          <div class="card-category">Men 路 Sports</div>
          <div class="price">$799.00</div>
          <div class="actions">
            <a href="cart.html" class="btn">Add to Cart</a>
            <a href="whislist.html" class="btn">Whislist</a>
          </div>
        </div>
      </div>

      <div class="card">
           <a href="{% url 'product_detail' 14 %}"><img src="{% static 'img/shoes1.jpg'%}" alt="Floral Maxi Dress"></a>
        <div class="card-content">
          <div class="card-title">Casual Sneakers</div>
          <div class="card-category">Unisex 路 Everyday</div>
          <div class="price">$659.00</div>
          <div class="actions">
            <a href="cart.html" class="btn">Add to Cart</a>
            <a href="whislist.html" class="btn">Whislist</a>
          </div>
        </div>
      </div>

      <div class="card">
        <a href="{% url 'product_detail' 15 %}"><img src="{% static 'img/shoes2.jpg'%}" alt="Floral Maxi Dress"></a>
        <div class="card-content">
          <div class="card-title">Formal Leather Shoes</div>
          <div class="card-category">Men 路 fashion</div>
          <div class="price">$999.00</div>
          <div class="actions">
            <a href="cart.html" class="btn">Add to Cart</a>
            <a href="whislist.html" class="btn">Whislist</a>
          </div>
        </div>
      </div>

      <div class="card">
    <a href="{% url 'product_detail' 16 %}"><img src="{% static 'img/shoes3.jpg'%}" alt="Floral Maxi Dress"></a>
        <div class="card-content">
          <div class="card-title">Kids Sneakers</div>
          <div class="card-category">Boys 路 Sporty</div>
          <div class="price">$459.00</div>
          <div class="actions">
            <a href="cart.html" class="btn">Add to Cart</a>
            <a href="whislist.html" class="btn">Whislist</a>
              
          </div>
        </div>
      </div>

      
        </div>
      </div>

    </div>
  </div>

</body>
</html>
