<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Dress Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .login-card {
      background: #fff;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 360px;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d81b60;
    }
    .input-group-text {
      background-color: #fff;
      border-right: none;
    }
    .form-control {
      border-left: none;
    }
    .btn-login {
      width: 100%;
      background-color: #d81b60;
      color: white;
      border-radius: 10px;
    }
    .btn-login:hover {
      background-color: #c2185b;
    }
    .login-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .login-footer a {
      color: #d81b60;
      text-decoration: none;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2><i class="bi bi-person-circle me-2"></i>Login</h2>

    <!-- Django messages -->
    {% if messages %}
        {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Email" required autocomplete="username" value="{{ email|default:'' }}">
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Password" required autocomplete="current-password">
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-login mt-2">Login</button>

      <div class="login-footer mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register here</a><br>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
