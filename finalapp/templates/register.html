<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Dress Cart</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      padding: 35px;
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 15px;
      background: #fff;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #c2185b;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      text-decoration: none;
      color: #e91e63;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <h2>Create Account</h2>

    <form method="POST">
      {% csrf_token %}
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="full_name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

      <input type="submit" value="Register">
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login_view' %}">Login here</a>
    </div>
  </div>

</body>
</html>
