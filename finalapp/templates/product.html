<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>all product</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.id %}">
              <img src="{{ product.image.url }}">
                <h2>{{ product.title }}</h2>
                <p>Price:{{ product.price }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
